[package]
name = "parser"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql-parser = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "be92390c9b5eb036a090e7f12c422e508c1c36af", package = "async-graphql-parser" }
async-graphql-value = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "be92390c9b5eb036a090e7f12c422e508c1c36af", package = "async-graphql-value" }
async-graphql = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "be92390c9b5eb036a090e7f12c422e508c1c36af", features = ["tracing_worker"] }
# async-graphql-parser = { path = "../../../dynaql/parser", package = "async-graphql-parser" }
# async-graphql-value = { path = "../../../dynaql/value", package = "async-graphql-value" }
# async-graphql = { path = "../../../dynaql", features = ["tracing_worker"] }
case = "1.0.0"
if_chain = "1.0.2"
