[package]
name = "parser"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql-parser = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "ae0c4338db2586995c2bf781c7181eee4163c63f", package = "async-graphql-parser" }
async-graphql-value = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "ae0c4338db2586995c2bf781c7181eee4163c63f", package = "async-graphql-value" }
async-graphql = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "ae0c4338db2586995c2bf781c7181eee4163c63f", features = ["tracing_worker"] }
#async-graphql-parser = { path = "../../../dynaql/parser", package = "async-graphql-parser" }
#async-graphql-value = { path = "../../../dynaql/value", package = "async-graphql-value" }
#async-graphql = { path = "../../../dynaql", features = ["tracing_worker"] }
case = "1.0.0"
if_chain = "1.0.2"
quick-error = "2"

[dev-dependencies]
insta = "1"
serde_json = "1"
