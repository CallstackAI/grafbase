[package]
name = "parser"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql-parser = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "dacc7e2d1e2d9c46527126a039065c40f23887dc", package = "async-graphql-parser" }
async-graphql-value = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "dacc7e2d1e2d9c46527126a039065c40f23887dc", package = "async-graphql-value" }
async-graphql = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "dacc7e2d1e2d9c46527126a039065c40f23887dc", features = ["tracing_worker"] }
case = "1.0.0"
if_chain = "1.0.2"
quick-error = "2"

[dev-dependencies]
insta = "1"
serde_json = "1"
