[package]
name = "parser"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql-parser = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "ab5c8b31cd72bcf7be81716c5d194cd2187c987e", package = "async-graphql-parser" }
async-graphql-value = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "ab5c8b31cd72bcf7be81716c5d194cd2187c987e", package = "async-graphql-value" }
async-graphql = { git = "ssh://git@github.com/grafbase/dynaql.git", rev = "ab5c8b31cd72bcf7be81716c5d194cd2187c987e", features = ["tracing_worker"] }
#async-graphql-parser = { path = "../../../dynaql/parser", package = "async-graphql-parser" }
#async-graphql-value = { path = "../../../dynaql/value", package = "async-graphql-value" }
#async-graphql = { path = "../../../dynaql", features = ["tracing_worker"] }
case = "1.0.0"
if_chain = "1.0.2"
quick-error = "2"

[dev-dependencies]
insta = "1"
serde_json = "1"
