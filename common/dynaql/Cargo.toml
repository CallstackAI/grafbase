[package]
name = "dynaql"
version = "3.0.31"
authors = ["sunli <scott_s829@163.com>", "Koxiaet"]
edition = "2021"
description = "A GraphQL server library implemented in Rust"
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/async-graphql/"
homepage = "https://github.com/async-graphql/async-graphql"
repository = "https://github.com/async-graphql/async-graphql"
keywords = ["futures", "async", "graphql"]
categories = ["network-programming", "asynchronous"]
readme = "README.md"

[features]
default = ["query-planning"]
apollo_tracing = []
apollo_persisted_queries = ["lru", "sha2"]
unblock = ["blocking"]
string_number = []
dataloader = ["futures-timer", "futures-channel", "lru"]
tracing = ["tracinglib", "tracing-futures"]
decimal = ["rust_decimal"]
cbor = ["serde_cbor"]
chrono-duration = ["iso8601-duration"]
password-strength-validator = ["zxcvbn"]
unstable_oneof = ["dynaql-derive/unstable_oneof"]
tracing_worker = ["logworker"]
tokio_runtime = ["dynamodb/tokio_runtime"]
wasm_runtime = ["dynamodb/wasm_runtime"]
query-planning = ["dep:query-planning"]

[dependencies]
dynaql-derive = { path = "derive", version = "3" }
dynaql-value = { path = "value", version = "3" }
dynaql-parser = { path = "parser", version = "3" }

async-lock = "2.6"
async-recursion = "1"
async-stream = "0.3"
async-trait = "0.1"
bitflags = "1"
bytes = { version = "1", features = ["serde"] }
cached = { version = "0.42" }
chrono = { version = "0.4", default-features = false, features = [
  "clock",
  "std",
] }
derivative = "2"
dynomite = "0.10"
fast_chemail = "0.9"
fnv = "1"
futures-util = { version = "0.3", default-features = false, features = [
  "io",
  "sink",
] }
http = "0.2"
indexmap = { git = "https://github.com/bluss/indexmap.git", rev = "eedabaca9f84e520eab01325b305c08f3773e66c" }
ipnet = "2.7"
itertools = "0.10"
mime = "0.3"
multer = "2"
nom = "7.1"
num-traits = "0.2"
pin-project-lite = "0.2"
regex = "1"
send_wrapper = { version = "0.6", features = ["futures"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
static_assertions = "1"
tempfile = "3"
thiserror = { workspace = true }
ulid = { version = "1", features = ["wasm"] }
url = { version = "2" }
unindent = "0.2"
grafbase-runtime = { path = "../grafbase-runtime" }

# Query planning schema
arrow-schema = { version = "31", features = ["serde"] }

# API dependencies
query-planning = { path = "../query-planning", optional = true }
dynamodb = { path = "../dynamodb" }
graph-entities = { path = "../graph-entities" }
logworker = { path = "../log", package = "log", optional = true }

# Feature optional dependencies
bson = { version = "2", optional = true, features = ["chrono-0_4"] }
chrono-tz = { version = "0.8", optional = true }
hashbrown = { version = "0.13", optional = true }
iso8601-duration = { version = "0.1", optional = true }
log = { version = "0.4", optional = true }
secrecy = { version = "0.8", features = ["serde"] }
tracinglib = { version = "0.1", optional = true, package = "tracing" }
tracing-futures = { version = "0.2", optional = true, features = [
  "std-future",
  "futures-03",
] }
opentelemetry = { version = "0.17", optional = true, default-features = false, features = [
  "trace",
] }
uuid = { version = "1", optional = true, features = ["v4", "serde"] }
rust_decimal = { version = "1", optional = true }
smol_str = { version = "0.1", optional = true }
time = { version = "0.3", optional = true, features = [
  "parsing",
  "formatting",
  "macros",
] }
futures-timer = { version = "3", optional = true }
futures-channel = { version = "0.3", optional = true }

# Non-feature optional dependencies
blocking = { version = "1", optional = true }
lru = { version = "0.9", optional = true }
sha2 = { version = "0.10", optional = true }
serde_cbor = { workspace = true, optional = true }
zxcvbn = { version = "2", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
surf = { version = "2", default-features = false, features = ["wasm-client"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
surf = { version = "2", default-features = false, features = [
    "h1-client-rustls",
] }

[dev-dependencies]
# tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync", "time"] }
# futures-channel = "0.3"
insta = { version = "1", features = ["json"] }
once_cell = "1"
